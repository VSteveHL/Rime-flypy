patch:
  style: 
    # color_scheme: metroblue
    color_scheme: Boundary
    horizontal: true
    font_face: Microsoft Yahei  # 字体
    font_point: 14  # 字体大小
    
    layout: 
      margin_x: 20  # 候选框x方向间距
      margin_y: 20  # 候选框y方向间距
      candidate_spacing: 20  # 候选字之间的间距
    
    
    
# 关于配色方案的详解，请参见官方文档 https://github.com/rime/home/wiki/CustomizationGuide#%E4%B8%80%E4%BE%8B%E5%AE%9A%E8%A3%BD%E5%B0%8F%E7%8B%BC%E6%AF%AB%E9%85%8D%E8%89%B2%E6%96%B9%E6%A1%88

  preset_color_schemes: 
    
    Tron:
      back_color: 0xFFFFFF  # 候选框背景颜色
      border_color: 0xFE683D  # 候选框边框颜色
      text_color: 0xFF3800  # 输入框文字的颜色
      hilited_text_color: 0xFF3800  # 输入框编码（拼音）的颜色
      hilited_back_color: 0xFFFFFF  # 输入框编码的北京颜色
      hilited_candidate_text_color: 0xFF3800  # 激活的候选项的文字颜色
      hilited_candidate_back_color: 0xFFFFFF  # 激活的候选项的背景颜色
      candidate_text_color: 0x614947  # 其他候选项的文字颜色
      comment_text_color: 0x614947  # 其他候选项的提示颜色

    Tangerine:
      back_color: 0xFFFFFF
      border_color: 0x065DFF
      text_color: 0x2771FF
      hilited_text_color: 0x2771FF
      hilited_back_color: 0xFFFFFF
      hilited_candidate_text_color: 0x2771FF
      hilited_candidate_back_color: 0xFFFFFF
